<!DOCTYPE html>
<html lang="en" translate="no">
	<head>
		<meta charset="utf-8">
		<title>Phrase Hunter</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/styles.css" rel="stylesheet">
		<link href="css/animate.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200..1000&display=swap" rel="stylesheet">
	</head>

	<body>
		<div class="main-container">
      <header>
        <h1 class="animate__animated animate__backInDown">Phrase Hunter</h1>
        <button id="btn-reset" class="animate__animated animate__backInUp animate__delay-1s">Start Game</button>
      </header>

			<section id="phrase">
        <h2>Guess This Phrase</h2>
			</section>

			<section id="qwerty">
        <h2>Press the keys on your keyboard or click keys below</h2>
				<div class="keyrow">
					<button class="key" data-key="q">q</button>
					<button class="key" data-key="w">w</button>
					<button class="key" data-key="e">e</button>
					<button class="key" data-key="r">r</button>
					<button class="key" data-key="t">t</button>
					<button class="key" data-key="y">y</button>
					<button class="key" data-key="u">u</button>
					<button class="key" data-key="i">i</button>
					<button class="key" data-key="o">o</button>
					<button class="key" data-key="p">p</button>
				</div>

				<div class="keyrow">
					<button class="key" data-key="a">a</button>
					<button class="key" data-key="s">s</button>
					<button class="key" data-key="d">d</button>
					<button class="key" data-key="f">f</button>
					<button class="key" data-key="g">g</button>
					<button class="key" data-key="h">h</button>
					<button class="key" data-key="j">j</button>
					<button class="key" data-key="k">k</button>
					<button class="key" data-key="l">l</button>
				</div>

				<div class="keyrow">
					<button class="key" data-key="z">z</button>
					<button class="key" data-key="x">x</button>
					<button class="key" data-key="c">c</button>
					<button class="key" data-key="v">v</button>
					<button class="key" data-key="b">b</button>
					<button class="key" data-key="n">n</button>
					<button class="key" data-key="m">m</button>
				</div>
			</section>

			<section id="scoreboard">
        <h2>Score</h2>
				<ol reversed>
					<li><img src="images/liveHeart.png" alt="Heart Icon" height="35" width="30"></li>
					<li><img src="images/liveHeart.png" alt="Heart Icon" height="35" width="30"></li>
					<li><img src="images/liveHeart.png" alt="Heart Icon" height="35" width="30"></li>
					<li><img src="images/liveHeart.png" alt="Heart Icon" height="35" width="30"></li>
					<li><img src="images/liveHeart.png" alt="Heart Icon" height="35" width="30"></li>
				</ol>
			</section>
		</div>

    <script src="js/Phrase.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/app.js"></script>
	</body>
</html>
